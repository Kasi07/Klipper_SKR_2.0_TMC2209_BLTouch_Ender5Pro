########################################
# bltouch/3dtouch
########################################

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
speed: 8
x_offset: -42
y_offset: -12
#z_offset value in auto generated part

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 178,208
probe_count: 7,7
fade_start: 1
fade_end: 10
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[safe_z_home]
home_xy_position: 62,37
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 30,30
screw2: 195,30
screw3: 30,195
screw4: 195,195

[screws_tilt_adjust]
# screw positions with bltouch offset taken into account
#screw1: 30,30
screw1: 62,37
screw1_name: front left screw
#screw2: 200,30
screw2: 220,37
screw2_name: front right screw
#screw3: 30,195
screw3: 220,207
screw3_name: rear right screw
#screw4: 195,195
screw4: 62,207
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3 # Use CW for Clowise and CCW for Counter Clockwise